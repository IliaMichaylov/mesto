<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"
        ><img
          src="./images/logo.svg"
          class="header__logo-img"
          alt="Логотип Mesto"
      /></a>
    </header>

    <main>
      <section class="profile">
        <img
          src="./images/_kusto.jpg"
          class="profile__avatar"
          alt="Жак Ив Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            type="button"
            id="open-edit-profile-form-button"
            class="profile__button"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          type="button"
          id="open-add-card-form-button"
          class="profile__add-button"
        ></button>
      </section>

      <section class="elements">
        <ul class="elements__cell-list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p lang="en" class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div id="edit-profile-popup" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-form" id="edit-form" class="popup__form">
          <input
            name="Login"
            id="name-input"
            type="text"
            class="popup__input"
          />
          <input
            name="Subname"
            id="subname-input"
            type="text"
            class="popup__input"
          />
          <button
            id="save-popup-button"
            type="submit"
            class="popup__button-save"
          >
            Сохранить
          </button>
        </form>
        <button
          type="button"
          id="close-popup-button"
          class="popup__button-close"
        ></button>
      </div>
    </div>

    <div id="add-card-popup" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="add-card-form" id="add-card-form" class="popup__form">
          <input placeholder="Название"
            name="Name"
            id="card-name-input"
            type="text"
            class="popup__input"
          />
          <input placeholder="Ccылка на картинку"
            name="URL"
            id="card-link-input"
            type="text"
            class="popup__input"
          />
          <button
            id="create-popup-button"
            type="submit"
            class="popup__button-save"
          >
            Создать
          </button>
        </form>
        <button
          type="button"
          id="close-popup-button"
          class="popup__button-close"
        ></button>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
