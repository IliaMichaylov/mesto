<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"
        ><img
          src="./images/logo.svg"
          class="header__logo-img"
          alt="Логотип Mesto"
      /></a>
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/_kusto.jpg"
          class="profile__avatar"
          alt="Жак Ив Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            type="button"
            id="open-popup-button"
            class="profile__button"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__cell-list">
          <li class="elements__cell">
            <img
              src="./images/karachaevsk.jpg"
              alt="image"
              class="elements__cell-img"
            />
            <div class="elements__cell-name">
              <h2 class="elements__cell-title">Карачаевск</h2>
              <button type="button" class="elements__cell-heart"></button>
            </div>
          </li>
          <li class="elements__cell">
            <img
              src="./images/Elbrus.jpg"
              alt="image"
              class="elements__cell-img"
            />
            <div class="elements__cell-name">
              <h2 class="elements__cell-title">Гора Эльбрус</h2>
              <button type="button" class="elements__cell-heart"></button>
            </div>
          </li>
          <li class="elements__cell">
            <img
              src="./images/mount_dombay.jpg"
              alt="image"
              class="elements__cell-img"
            />
            <div class="elements__cell-name">
              <h2 class="elements__cell-title">Домбай</h2>
              <button type="button" class="elements__cell-heart"></button>
            </div>
          </li>
          <li class="elements__cell">
            <img
              src="./images/Elbrus.jpg"
              alt="image"
              class="elements__cell-img"
            />
            <div class="elements__cell-name">
              <h2 class="elements__cell-title">Гора Эльбрус</h2>
              <button type="button" class="elements__cell-heart"></button>
            </div>
          </li>
          <li class="elements__cell">
            <img
              src="./images/mount_dombay.jpg"
              alt="image"
              class="elements__cell-img"
            />
            <div class="elements__cell-name">
              <h2 class="elements__cell-title">Домбай</h2>
              <button type="button" class="elements__cell-heart"></button>
            </div>
          </li>
          <li class="elements__cell">
            <img
              src="./images/karachaevsk.jpg"
              alt="image"
              class="elements__cell-img"
            />
            <div class="elements__cell-name">
              <h2 class="elements__cell-title">Карачаево-Черкессия</h2>
              <button type="button" class="elements__cell-heart"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p lang="en" class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div id="edit-popup" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-form" id="edit-form" class="popup__form">
          <input
            name="Login"
            id="name-input"
            type="text"
            class="popup__input"
          />
          <input
            name="Subname"
            id="subname-input"
            type="text"
            class="popup__input"
          />
          <button
            id="save-popup-button"
            type="submit"
            class="popup__button-save"
          >
            Сохранить
          </button>
        </form>
        <button
          type="button"
          id="close-popup-button"
          class="popup__button-close"
        ></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
