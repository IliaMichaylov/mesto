<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"
          ><img
            src="./images/logo.svg"
            class="header__logo-img"
            alt="Логотип Mesto"
        /></a> 
        <img src="./images/Line.png" class="header__line">
    </header>
    <main>
      <section class="profile">
        <div class="profile__img">
        <img src="./images/_kusto.jpg" class="profile__avatar" alt="Жак Ив Кусто">
      </div>
        <div class="profile__info">
       <h1 class="profile__title">Жак-Ив Кусто</h1>
       <button id="open-popup-button" class="pencil__button">
      </button>
       <p class="profile__subtitle">Исследователь океана
        </p> 
      </div>
      
         <button class="add__button"><img src="./images/Plus.svg" class="button__img"></button>
      </section>
      <div id="edit-popup" class="popup">
        <div class="popup__content">
          <form id="edit-form" class="popup__form">
            <h2 class="title__form">Редактировать профиль</h2>
            <input id="name-input" type="text" class="input__name"/>
            <div class="line__input"></div>
            <input id="subname-input" type="text" class="input__subname"/>
            <div class="line__input"></div>
            <button type="submit" class="button__save">Сохранить</button>
            </form>
  
            <button id="close-popup-button" class="popup__close-button"><img src="./images/Close Icon.svg"></button>
         </div>
      </div>
      <section class="elements">
        <ul class="elements__list">
        <li class="element">
          <img src="./images/karachaevsk.jpg" class="element__img">
          <div class="element__name">
          <h2 class="element__title">Карачаевск</h2>
          <img src="./images/heart.svg" class="element__heart">
        </div>
        </li>
        <li class="element">
          <img src="./images/Elbrus.jpg" class="element__img">
          <div class="element__name">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img src="./images/heart.svg" class="element__heart">
        </div>
        </li>
        <li class="element">
          <img src="./images/mount_dombay.jpg" class="element__img">
          <div class="element__name">
          <h2 class="element__title">Домбай</h2>
          <img src="./images/heart.svg" class="element__heart">
        </div>
        </li>
        <li class="element">
          <img src="./images/Elbrus.jpg" class="element__img">
          <div class="element__name">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img src="./images/heart.svg" class="element__heart">
        </div>
        </li>
        <li class="element">
          <img src="./images/mount_dombay.jpg" class="element__img">
          <div class="element__name">
          <h2 class="element__title">Домбай</h2>
          <img src="./images/heart.svg" class="element__heart">
          </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" class="element__img">
          <div class="element__name">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <img src="./images/heart.svg" class="element__heart">
        </div>
        </li>
      </ul>        
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
   </body>
</html>
